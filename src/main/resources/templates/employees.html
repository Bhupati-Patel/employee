<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            background-color: #3498db;
            color: #fff;
        }

        a:hover {
            background-color: #2180a6;
        }

        .btn-primary {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #2180a6;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<h1>Employee List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td>
            <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn-primary">View</a>
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn-primary">Edit</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="return confirm('Are you sure you want to delete this employee?')" class="btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/employees/add" class="btn-primary">Add Employee</a>
</body>
</html>
